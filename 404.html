<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space</title>
    <style>
        :root {
            --primary-color: #6e6ef8;
            --secondary-color: #f86ef8;
            --accent-color: #6ef8b5;
            --bg-color: #0a0a1a;
            --card-bg: rgba(15, 15, 35, 0.8);
            --text-color: #e0e0ff;
            --glass-effect: blur(16px) saturate(180%);
            --star-color: rgba(255, 255, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, var(--primary-color) 0%, transparent 20%),
                radial-gradient(circle at 90% 30%, var(--secondary-color) 0%, transparent 25%),
                radial-gradient(circle at 50% 80%, var(--accent-color) 0%, transparent 30%);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: var(--star-color);
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: var(--glass-effect);
            -webkit-backdrop-filter: var(--glass-effect);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                var(--primary-color),
                transparent,
                transparent,
                transparent
            );
            transform: rotate(30deg);
            opacity: 0.1;
            z-index: -1;
        }

        h1 {
            font-size: 8rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(110, 110, 248, 0.3);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        p {
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(110, 110, 248, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(110, 110, 248, 0.6);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .astronaut {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><circle cx="256" cy="256" r="256" fill="%23e0e0ff"/><circle cx="256" cy="256" r="224" fill="%230a0a1a"/><circle cx="200" cy="200" r="30" fill="%23e0e0ff"/><circle cx="312" cy="200" r="30" fill="%23e0e0ff"/><path d="M200 300 Q256 350 312 300" stroke="%23e0e0ff" stroke-width="10" fill="none"/></svg>');
            background-size: contain;
            animation: float 8s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(110, 246, 181, 0.5));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .card {
                padding: 2rem;
            }
            
            .astronaut {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="card">
            <h1>: (</h1>
            <h2>Chưa cập nhật</h2>
            <p>Website này đang trong giai đoạn phát triển, vui lòng tuy cập lại sau.</p>
            <a href="/" class="btn">Trở về Trái Đất</a>
        </div>
    </div>
    
    <div class="astronaut" id="astronaut"></div>

    <script>
        
        const starsContainer = document.getElementById('stars');
        const starCount = 100;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            const duration = Math.random() * 3 + 2;
            star.style.setProperty('--duration', `${duration}s`);
            
            star.style.animationDelay = `${Math.random() * 5}s`;
            
            starsContainer.appendChild(star);
        }
        
        const astronaut = document.getElementById('astronaut');
        
        function moveAstronaut() {
            const x = Math.random() * (window.innerWidth - 200) + 100;
            const y = Math.random() * (window.innerHeight - 200) + 100;
            
            astronaut.style.left = `${x}px`;
            astronaut.style.top = `${y}px`;
            
            const nextMove = Math.random() * 5000 + 3000;
            setTimeout(moveAstronaut, nextMove);
        }
        
        astronaut.style.left = '20%';
        astronaut.style.top = '30%';
        
        setTimeout(moveAstronaut, 2000);
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            starsContainer.style.transform = `translate(${x * 10}px, ${y * 10}px)`;
        });
    </script>
</body>
</html>
